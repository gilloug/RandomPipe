<html>
  {% if redirect == True %}
  <script>
    window.location = "{{APP_URL}}login"
  </script>
  {% endif %}
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <!--Import our custom css-->
    <link type="text/css" rel="stylesheet" href="css/sign_in.css"  media="screen,projection"/>
  </head>

  <body>
    <div class="section"></div>
    <main>
      <center>
        <img class="responsive-img" style="width: 250px;" src="http://24.media.tumblr.com/4d6f6fb7fae3bad7f28162ee5e63b3de/tumblr_mn66fisbuY1qznvrxo1_400.gif" />
        <div class="section"></div>
        <h5 class="indigo-text">Create your account</h5>
        <div class="section"></div>
        <div class="container">
          <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
            <form class="col s12" method="post">
              <div class='row'>
                <div class='col s12'>
                </div>
              </div>
              <div class='row'>
                <div class='input-field col s12'>
                  <input class='validate' type='email' name='email' id='email' />
                  <label for='email'>Enter your email</label>
                </div>
              </div>
              <div class='row'>
                <div class='input-field col s12'>
                  <input class='validate' type='password' name='password' id='password' />
                  <label for='password'>Enter your password</label>
                </div>
              </div>
              <div class='row'>
                <div class='input-field col s12'>
                  <input class='validate' type='password' name='password_check' id='password_check' />
                  <label for='password_check'>Enter your password again</label>
                </div>
              </div>
              <br />
              <center>
                <div class='row'>
                  <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Sign in</button>
                </div>
              </center>
            </form>
          </div>
        </div>
        <a href="{{APP_URL}}login">Login to an existing account</a>
      </center>
      <div class="section"></div>
      <div class="section"></div>
    </main>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  </body>
</html>
